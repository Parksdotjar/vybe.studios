<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apply to VYBE Studios</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            background: #050505;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 40px 20px;
        }

        .application-container {
            max-width: 700px;
            width: 100%;
        }

        .back-btn {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            color: rgba(255, 255, 255, 0.6);
            text-decoration: none;
            margin-bottom: 24px;
            font-weight: 500;
            transition: color 0.3s;
        }

        .back-btn:hover {
            color: #fff;
        }

        /* Mobile fixes for standalone page */
        @media (max-width: 768px) {
            body {
                padding: 20px;
            }

            #view-apply .application-form {
                padding: 30px 20px;
            }
        }
    </style>
</head>

<body id="view-apply">
    <div class="application-container">
        <a href="index.html" class="back-btn">← Back to Site</a>

        <form class="application-form" id="applicationFormStandalone">
            <h1>Application Form</h1>
            <p class="subtitle">Join the VYBE Studios team</p>

            <div class="form-group">
                <label>What are you applying for? <span class="required">*</span></label>
                <div class="radio-group" style="display: flex; gap: 20px; margin-top: 10px; flex-wrap: wrap;">
                    <label class="checkbox-item">
                        <input type="radio" name="role" value="Video Editor" required checked>
                        <span>Video Editor</span>
                    </label>
                    <label class="checkbox-item">
                        <input type="radio" name="role" value="Thumbnail Designer" required>
                        <span>Thumbnail Designer</span>
                    </label>
                    <label class="checkbox-item">
                        <input type="radio" name="role" value="Artist" required>
                        <span>Artist</span>
                    </label>
                </div>
            </div>

            <div class="form-group">
                <label>Discord Username <span class="required">*</span></label>
                <input type="text" name="discord" placeholder="username#0000" required>
            </div>

            <div class="form-group">
                <label>Age <span class="required">*</span></label>
                <input type="number" name="age" min="13" max="99" placeholder="18" required>
            </div>

            <div class="form-group">
                <label>Payment Methods <span class="required">*</span></label>
                <div class="checkbox-group">
                    <label class="checkbox-item"><input type="checkbox" name="payment" value="PayPal">
                        <span>PayPal</span></label>
                    <label class="checkbox-item"><input type="checkbox" name="payment" value="Venmo">
                        <span>Venmo</span></label>
                    <label class="checkbox-item"><input type="checkbox" name="payment" value="CashApp">
                        <span>CashApp</span></label>
                    <label class="checkbox-item"><input type="checkbox" name="payment" value="Zelle">
                        <span>Zelle</span></label>
                    <label class="checkbox-item"><input type="checkbox" name="payment" value="Other">
                        <span>Other</span></label>
                </div>
            </div>

            <div class="form-group">
                <label>Portfolio / Video Link <span class="required">*</span></label>
                <input type="url" name="portfolio" placeholder="https://youtube.com/..." required>
            </div>

            <div class="form-group">
                <label>Software Used <span class="required">*</span></label>
                <div class="checkbox-group" id="softwareOptions">
                    <label class="checkbox-item"><input type="checkbox" name="software" value="After Effects">
                        <span>After Effects</span></label>
                    <label class="checkbox-item"><input type="checkbox" name="software" value="Premiere Pro">
                        <span>Premiere Pro</span></label>
                    <label class="checkbox-item"><input type="checkbox" name="software" value="DaVinci Resolve">
                        <span>DaVinci Resolve</span></label>
                    <label class="checkbox-item"><input type="checkbox" name="software" value="Final Cut Pro">
                        <span>Final Cut Pro</span></label>
                    <label class="checkbox-item"><input type="checkbox" name="software" value="Other">
                        <span>Other</span></label>
                </div>
            </div>

            <div class="form-group">
                <label>How long have you been using this software? <span class="required">*</span></label>
                <textarea name="experience" placeholder="e.g. 3 years of After Effects, 2 years of Premiere..."
                    required></textarea>
            </div>

            <div class="form-group">
                <label>About Yourself <span class="required">*</span></label>
                <textarea name="about" placeholder="Tell us about your editing style..." required></textarea>
            </div>

            <button type="submit" class="submit-btn" id="submit-btn-standalone">Submit Application</button>

            <div class="success-message" id="successMsg">✓ Application submitted successfully!</div>
            <div class="error-message" id="errorMsg">✗ Failed to submit application.</div>
        </form>
    </div>

    <script>
        const appForm = document.getElementById('applicationFormStandalone');
        const softwareOptions = document.getElementById('softwareOptions');

        const softwarePresets = {
            'Video Editor': [
                'After Effects', 'Premiere Pro', 'DaVinci Resolve', 'Final Cut Pro', 'Sony Vegas', 'Other'
            ],
            'Thumbnail Designer': [
                'Photoshop', 'Photopea', 'Paint.net', 'GIMP', 'Canva', 'Other'
            ],
            'Artist': [
                'Clip Studio Paint', 'Krita', 'Photoshop', 'Procreate', 'Ibis Paint X', 'Other'
            ]
        };

        function updateSoftware(role) {
            softwareOptions.style.opacity = '0';
            setTimeout(() => {
                const options = softwarePresets[role] || softwarePresets['Video Editor'];
                softwareOptions.innerHTML = options.map(opt => `
                    <label class="checkbox-item">
                        <input type="checkbox" name="software" value="${opt}">
                        <span>${opt}</span>
                    </label>
                `).join('');
                softwareOptions.style.opacity = '1';
            }, 300);
        }

        document.querySelectorAll('input[name="role"]').forEach(radio => {
            radio.addEventListener('change', (e) => updateSoftware(e.target.value));
        });

        if (appForm) {
            appForm.addEventListener('submit', async (e) => {
                e.preventDefault();
                const submitBtn = document.getElementById('submit-btn-standalone');
                const successMsg = document.getElementById('successMsg');
                const errorMsg = document.getElementById('errorMsg');

                const WEBHOOK_URL = 'https://discord.com/api/webhooks/1460462913192988716/v8aI7eW9YoX-3L6nl3ozpSFr6FKjEBEW90zVAYu8B5Q142-YQiVgswzzOtae4792ALX_';

                submitBtn.disabled = true;
                submitBtn.innerText = 'Submitting...';

                const formData = new FormData(appForm);
                const data = {
                    discord: formData.get('discord') || 'N/A',
                    age: formData.get('age') || 'N/A',
                    portfolio: formData.get('portfolio') || 'N/A',
                    experience: formData.get('experience') || 'N/A',
                    about: formData.get('about') || 'N/A',
                    payment: Array.from(formData.getAll('payment')).join(', ') || 'None selected',
                    software: Array.from(formData.getAll('software')).join(', ') || 'None selected',
                    role: formData.get('role') || 'Video Editor'
                };

                const embed = {
                    title: `New ${data.role} Application`,
                    color: 0x8f6bff,
                    fields: [
                        { name: 'Discord', value: data.discord, inline: true },
                        { name: 'Age', value: data.age, inline: true },
                        { name: 'Payment', value: data.payment, inline: false },
                        { name: 'Portfolio', value: data.portfolio, inline: false },
                        { name: 'Software', value: data.software, inline: false },
                        { name: 'Experience', value: data.experience, inline: false },
                        { name: 'About', value: data.about.substring(0, 1000) || 'N/A', inline: false }
                    ],
                    timestamp: new Date().toISOString()
                };

                try {
                    const response = await fetch(WEBHOOK_URL, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ embeds: [embed] })
                    });

                    if (response.ok) {
                        successMsg.style.display = 'block';
                        errorMsg.style.display = 'none';
                        appForm.reset();
                        updateSoftware('Video Editor');
                        setTimeout(() => { successMsg.style.display = 'none'; }, 5000);
                    } else {
                        const errText = await response.text();
                        console.error('Discord Response Error:', errText);
                        throw new Error('Discord rejected the application');
                    }
                } catch (err) {
                    console.error('Submission Error:', err);
                    errorMsg.textContent = `✗ Submission failed: ${err.message || 'Please try again'}`;
                    errorMsg.style.display = 'block';
                    successMsg.style.display = 'none';
                } finally {
                    submitBtn.disabled = false;
                    submitBtn.innerText = 'Submit Application';
                }
            });
        }
    </script>
</body>

</html>
