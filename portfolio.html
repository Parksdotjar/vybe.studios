<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Portfolio - VYBE Studios</title>

    <!-- Favicon -->
    <link rel="icon" type="image/png" href="logo_new.png">
    <link rel="shortcut icon" type="image/png" href="logo_new.png">
    <link rel="apple-touch-icon" href="logo_new.png">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;500;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style.css">
    <style>
        .portfolio-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 100px 20px 60px;
        }

        .portfolio-panel {
            max-width: 1100px;
            width: 100%;
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(30px);
            -webkit-backdrop-filter: blur(30px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 24px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
        }

        .portfolio-panel h1 {
            font-size: 2.2rem;
            margin: 0 0 10px 0;
            text-align: center;
        }

        .portfolio-panel .subtitle {
            text-align: center;
            color: rgba(255, 255, 255, 0.6);
            margin-bottom: 40px;
        }

        .portfolio-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
            gap: 24px;
        }

        .portfolio-card {
            background: rgba(10, 10, 12, 0.6);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 18px;
            padding: 18px;
            min-height: 220px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            box-shadow:
                0 16px 40px rgba(0, 0, 0, 0.45),
                inset 0 1px 0 rgba(255, 255, 255, 0.2),
                inset 0 -6px 16px rgba(0, 0, 0, 0.5);
        }

        .video-slot {
            flex: 1;
            border-radius: 14px;
            background: linear-gradient(145deg, rgba(255, 255, 255, 0.06), rgba(255, 255, 255, 0.02));
            border: 1px dashed rgba(255, 255, 255, 0.2);
            display: flex;
            align-items: center;
            justify-content: center;
            color: rgba(200, 200, 210, 0.7);
            font-weight: 600;
            letter-spacing: 0.08em;
            text-transform: uppercase;
            padding: 20px;
            text-align: center;
        }

        .portfolio-meta {
            margin-top: 16px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            color: rgba(255, 255, 255, 0.6);
            font-size: 0.85rem;
        }
    </style>
</head>

<body>
    <canvas id="bg-canvas"></canvas>

    <div class="portfolio-container">
        <div class="portfolio-panel">
            <a class="btn" href="index.html" style="margin-bottom: 20px;">Back to Home</a>
            <h1>Portfolio</h1>
            <p class="subtitle">A curated look at VYBE Studios work</p>

            <div class="portfolio-grid">
                <div class="portfolio-card">
                    <div class="video-slot">Empty</div>
                    <div class="portfolio-meta">
                        <span>Video Slot 01</span>
                        <span>Coming Soon</span>
                    </div>
                </div>
                <div class="portfolio-card">
                    <div class="video-slot">Empty</div>
                    <div class="portfolio-meta">
                        <span>Video Slot 02</span>
                        <span>Coming Soon</span>
                    </div>
                </div>
                <div class="portfolio-card">
                    <div class="video-slot">Empty</div>
                    <div class="portfolio-meta">
                        <span>Video Slot 03</span>
                        <span>Coming Soon</span>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Initialize background
        const canvas = document.getElementById('bg-canvas');
        const ctx = canvas.getContext('2d');
        let width, height, particles = [];
        const mouse = { x: -1000, y: -1000 };

        const resize = () => {
            width = window.innerWidth;
            height = window.innerHeight;
            canvas.width = width;
            canvas.height = height;
            initParticles();
        };

        window.addEventListener('resize', resize);
        window.addEventListener('mousemove', (e) => {
            mouse.x = e.clientX;
            mouse.y = e.clientY;
        });

        class Particle {
            constructor() {
                this.reset();
                this.x = Math.random() * width;
                this.y = Math.random() * height;
            }
            reset() {
                this.x = Math.random() * width;
                this.y = Math.random() * height;
                this.size = Math.random() * 2 + 0.5;
                this.baseX = this.x;
                this.baseY = this.y;
                this.density = (Math.random() * 30) + 1;
                this.alpha = Math.random() * 0.4 + 0.05;
            }
            update() {
                let dx = mouse.x - this.x;
                let dy = mouse.y - this.y;
                let distance = Math.sqrt(dx * dx + dy * dy);
                let maxDist = 250;
                if (distance < maxDist) {
                    const force = (maxDist - distance) / maxDist;
                    this.x -= (dx / distance) * force * this.density;
                    this.y -= (dy / distance) * force * this.density;
                } else {
                    if (this.x !== this.baseX) this.x -= (this.x - this.baseX) / 30;
                    if (this.y !== this.baseY) this.y -= (this.y - this.baseY) / 30;
                }
            }
            draw() {
                ctx.fillStyle = `rgba(255,255,255,${this.alpha})`;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fill();
            }
        }

        function initParticles() {
            particles = [];
            for (let i = 0; i < (width * height) / 10000; i++) particles.push(new Particle());
        }

        function animate() {
            ctx.clearRect(0, 0, width, height);
            particles.forEach(p => { p.update(); p.draw(); });
            requestAnimationFrame(animate);
        }

        resize();
        animate();
    </script>
</body>

</html>
